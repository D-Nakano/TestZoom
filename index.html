<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible"/>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <!-- 立方体、球体、円柱表示 -->
            <!--<a-box position="5 0 -7" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
            
            <!-- Gate表示 -->
            <a-gltf-model src="assets/gate.glb" scale="0.3 0.3 0.3" position="60 -300 -600" rotation="0 180 0"></a-gltf-model>
            
            <!-- GPSを利用したロケーションベース方式。足元にオブジェクトが表示された -->
            <!-- <a-camera gps-camera rotation-reader></a-camera> -->
            <!-- <a-image
                    src="assets/asset.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    gps-entity-place="latitude: 33.2425564; longitude: 131.6002384;"
                    position="-100 0 0"
                ></a-image>
            <a-camera gps-camera rotation-reader></a-camera>
            -->
        </a-scene>
        <script>
            const sceneEl = document.querySelector('a-scene');
            sceneEl.addEventListener('loaded',() => {
                sceneEl.camera = new THREE.PerspectiveCamera();
            });
    </body>
</html>
